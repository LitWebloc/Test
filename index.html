<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Вход в аккаунт или регистрация">
<title>Тестовое задание</title>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|PT+Sans+Caption|Rubik:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <!--[if lt IE 8]>
        <h3 class="browserupgrade">Вы используйте слишком старый web-браузер, для использования данного сайта рекомендуем <a href="http://outdatedbrowser.com/ru">обновить свой браузер</a>.</h3>
    <![endif]-->
    <div id="rs-wrapper" class="bg-logingadient">
        <div class="container">
            <div class="row signIn text-center">
                <div class="col-md-6 signIn-child">
                    <div class="form">
                       <h5>ВОЙТИ В КАБИНЕТ</h5>
                        <form action="">
                            <label><small>ВВЕДИТЕ ЛОГИН</small>
                                <input type="text"></label>
                            <label><small>ВВЕДИТЕ ВАШ ПАРОЛЬ</small>
                                <input type="password"></label>
                            <button id="account">ВОЙТИ В КАБИНЕТ</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 signIn-child gradiend">
                    <h5>ВЫ ЗДЕСЬ ВПЕРВЫЕ?</h5>
                    <div class="icon"></div>
                    <a href="#" id="register" class="botton">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                </div>
            </div>
            <div class="row toRegister text-center">
                <div class="col-md-6 toRegister-child">
                    <div class="form">
                       <h5>ЗАРЕГИСТРИРОВАТЬСЯ</h5>
                        <form action="">
                            <label><small>ПРИДУМАЙТЕ ЛОГИН</small>
                                <input type="text"></label>
                            <label><small>ПРИДУМАЙТЕ ПАРОЛЬ</small>
                                <input type="password"></label>
                            <label><small>ПОВТОРИТЕ ПАРОЛЬ</small>
                                <input type="password"></label>
                            <button>ЗАРЕГИСТРИРОВАТЬСЯ</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 toRegister-child gradiend">
                    <h5>УЖЕ ЗАРЕГИСТРИРОВАННЫ?</h5>
                    <div class="icon"></div>
                    <a href="#" id="signIn" class="botton">ВОЙТИ В КАБИНЕТ</a>
                </div>
            </div>
            <div class="row account">
                <div class="col-md-12"><a href="#" id="exit" class="botton">ВЫЙТИ ИЗ КАБИНЕТА</a></div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
